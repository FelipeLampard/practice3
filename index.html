<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2a19cef35b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assests/css/index.css">
    <title>Todo listo</title>
</head>
<body>
    <section class="container">

    <div class="list">
        <h1>Todo LIST</h1>
    </div>

        <div class="box">
            <h4>Nueva tarea</h4>
            <input id="addValue">
            <button id="addButton">Agregar</button>
        </div>
        
        
        <div class="boxes">
           <p>Total: <span id="total"> </span></p>
           <p>Realizadas: <span id="realized"></span> </p>
        </div>
        <div class="check">
            <p>ID </p>
            <p>Tarea</p>
        </div>

        
        <div id="results">
    </div>
        
    </section>
    
            
        
        

    <script src="assests/js/index.js"></script>
</body>
</html>
